  <style>
    :root{
      --sky1:#70c5ce; --sky2:#a7e7f0;

      --text:#ffffff; --panel-bg:rgba(0,0,0,0.18); --center-bg:rgba(0,0,0,0.22);
      /* exposer les safe-area (iOS notch) */

    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;color:var(--text); overflow-x:hidden}

    /* plein Ã©cran utile + prise en charge safe-area */
    body{
      min-height:100svh;
      background:linear-gradient(var(--sky1),var(--sky2));
      padding:calc(8px + var(--sat)) calc(8px + var(--sar)) calc(8px + var(--sab)) calc(8px + var(--sal));

    header{width:100%;display:flex;align-items:center;justify-content:space-between;gap:12px;padding:8px 12px}

    header h1{margin:0;font-size:18px;font-weight:800}

    /* wrapper centrÃ© robuste (mÃªme en paysage iOS) */
    .container{width:100%;flex:1; display:grid; place-items:center;}
    .wrap{width:100%; max-width:1200px; display:grid; place-items:center;}

    .canvas-holder{
      position:relative; border-radius:12px; overflow:hidden;
      background:linear-gradient(var(--sky1),var(--sky2));

      width:100%; max-width:100dvw; margin:0 auto;
      display:flex; align-items:center; justify-content:center;
      /* Ã©viter lâ€™Ã©crasement visuel lors des changements dâ€™UI mobile */

    }

    canvas{display:block; background:transparent; touch-action:none; outline:none; margin:0 auto}

    .centerMsg{position:absolute;left:12px;right:12px;top:50%;transform:translateY(-50%);text-align:center;color:var(--text);pointer-events:none;padding:18px}
    .centerBox{display:inline-block;padding:18px 20px;border-radius:12px;background:var(--center-bg);backdrop-filter:blur(4px);pointer-events:auto;min-width:220px;border:none}
    .centerMsg h2{margin:0;font-size:24px;text-shadow:0 2px 4px rgba(0,0,0,0.6)}
    .centerMsg p{margin:8px 0 0 0;font-size:15px;opacity:0.98}

    .btn.secondary{background:transparent;border:1px solid rgba(255,255,255,0.12)}

    @keyframes blink{0%,50%,100%{opacity:0.95}25%,75%{opacity:0.35}}

    footer{margin-top:10px;text-align:center;font-size:12px;color:rgba(255,255,255,0.9)}

    /* petits appareils */

      header h1{font-size:16px}
    }
    @media (max-width:600px){
      header{padding:8px 10px}
      header p{display:none}
      .canvas-holder{border-radius:0}
    }

    /* paysage Ã©troit: compacter lâ€™en-tÃªte pour libÃ©rer la hauteur */
    @media (orientation:landscape) and (max-height:520px){
      header{padding:6px 8px}
      header h1{font-size:15px}
      #headerSubtitle{display:none}
    }

    input[type="range"]{accent-color:#ffffff88}
    input[type="checkbox"]{transform:translateY(1px)}
  </style>

<body>
  <header>
    <div class="left">
      <button id="muteBtnHeader" class="btn secondary" aria-label="Activer / dÃ©sactiver le son">ðŸ”Š</button>

        <option value="default">Clair (par dÃ©faut)</option>

  <div class="container">
    <div class="wrap">
      <div class="canvas-holder" id="canvasHolder">
        <canvas id="game" width="480" height="640" aria-label="Zone de jeu AÃ©roPlume" role="img" tabindex="0"></canvas>

        <div class="centerMsg" id="centerMsg">
          <div class="centerBox" id="centerBox">
            <h2 id="title">AÃ©roPlume</h2>
            <p id="sub">PrÃªt ?</p>
            <div class="controls" id="controls">
              <button id="startBtn" class="btn" aria-label="DÃ©marrer le vol"><span class="icon">â–¶</span> DÃ©marrer</button>
            </div>
            <div class="startHint" id="startHint">Appuie sur Espace ou clique pour commencer</div>
          </div>

<script>
const CONFIG = {
  baseWidth: 480, baseHeight: 640,
  gravity: 1200, flapVelocity: -350, pipeSpeed: 200,
  pipeGap: 150, pipeWidth: 72, pipeSpawnInterval: 1400,
  groundHeight: 90
};

const THEMES = {
  default:{sky1:'#70c5ce',sky2:'#a7e7f0',ground:'#ded895',pipe1:'#2ea44f',pipe2:'#1f7a3a'},
  sunset:{sky1:'#ff9a9e',sky2:'#fecfef',ground:'#c88f5f',pipe1:'#cc5d3a',pipe2:'#8c2d22'},
  night:{sky1:'#021019',sky2:'#0b2a3a',ground:'#2b2b2b',pipe1:'#0e7b63',pipe2:'#054e3d'},
  retro:{sky1:'#f6e27f',sky2:'#f2c078',ground:'#bfa37a',pipe1:'#6b3a3a',pipe2:'#4a2a2a'}
};

let canvas, ctx;
let lastTime = 0, pipes = [], spawnTimer = 0;
let score = 0, highScore = 0;
let gameState = 'start'; // 'start','playing','gameover'
let clouds = [];
let currentTheme = 'default';
let showHints = true;
const bird = { x:110, y:CONFIG.baseHeight/2, radius:22, vy:0 };

function applyTheme(name){
  currentTheme = name;
  const t = THEMES[name] || THEMES.default;
  const r = document.documentElement.style;
  r.setProperty('--sky1', t.sky1); r.setProperty('--sky2', t.sky2);
  r.setProperty('--ground', t.ground); r.setProperty('--pipe1', t.pipe1); r.setProperty('--pipe2', t.pipe2);
  ensureContrast(t.sky1, t.sky2);
  const s2 = document.getElementById('themeSelectHeader'); if(s2) s2.value = name;
}

function resetGame(){
  pipes = []; spawnTimer = 0; score = 0;
  bird.y = CONFIG.baseHeight/2; bird.vy = 0;
  lastTime = performance.now(); gameState = 'start';
  updateUI();
}
function saveHighScore(){ try{ localStorage.setItem('aeroplume_high', String(highScore)); }catch{} }
function loadHighScore(){ try{ const v = localStorage.getItem('aeroplume_high'); if(v) highScore = Number(v); }catch{} }
function randRange(a,b){ return a + Math.random()*(b-a); }

function hexToRgb(hex){ const h = hex.replace('#',''); const bigint = parseInt(h,16); if(h.length===3){ return {r:parseInt(h[0]+h[0],16),g:parseInt(h[1]+h[1],16),b:parseInt(h[2]+h[2],16)} } return {r:(bigint>>16)&255,g:(bigint>>8)&255,b:(bigint)&255}; }
function luminance(r,g,b){ const s=[r,g,b].map(v=>v/255).map(v=>v<=0.03928?v/12.92:Math.pow((v+0.055)/1.055,2.4)); return 0.2126*s[0]+0.7152*s[1]+0.0722*s[2]; }
function ensureContrast(c1,c2){
  try{
    const rgb1 = hexToRgb(c1), rgb2 = hexToRgb(c2);
    const lum = (luminance(rgb1.r,rgb1.g,rgb1.b)+luminance(rgb2.r,rgb2.g,rgb2.b))/2;
    const r = document.documentElement.style;
    if(lum < 0.45){ r.setProperty('--text','#ffffff'); r.setProperty('--panel-bg','rgba(255,255,255,0.06)'); r.setProperty('--center-bg','rgba(0,0,0,0.25)'); }
    else { r.setProperty('--text','#111118'); r.setProperty('--panel-bg','rgba(255,255,255,0.92)'); r.setProperty('--center-bg','rgba(255,255,255,0.92)'); }
  }catch{}
}

function createClouds(){ clouds = []; for(let i=0;i<6;i++){ clouds.push({ x:Math.random()*CONFIG.baseWidth, y:Math.random()*CONFIG.baseHeight*0.45+20, size:randRange(30,90), speed:randRange(8,40) }); } }

function spawnPipe(){
  const minTop=20; const maxTop=CONFIG.baseHeight - CONFIG.groundHeight - CONFIG.pipeGap - 20;
  const topHeight = Math.floor(randRange(minTop,maxTop));
  pipes.push({ x:CONFIG.baseWidth+10, width:CONFIG.pipeWidth, topHeight, gap:CONFIG.pipeGap, passed:false });
}

/* SFX pass/crash uniquement */
const SFX = (() => {
  let ctx, master, started=false, muted=false, vol=0.6;
  const LS = { muted:'aeroplume_sfx_muted', vol:'aeroplume_sfx_vol' };
  function ensureCtx(){
    if(!ctx){
      ctx = new (window.AudioContext||window.webkitAudioContext)({latencyHint:'interactive'});
      master = ctx.createGain(); master.gain.value = vol; master.connect(ctx.destination);
      applyPersisted(); applyMuteUI(); applyVolume();
    }
    if(ctx.state==='suspended') ctx.resume().catch(()=>{});
  }
  function applyPersisted(){ try{ const m=localStorage.getItem(LS.muted); if(m!==null) muted = m==='1'; const v=localStorage.getItem(LS.vol); if(v!==null) vol = Math.max(0, Math.min(1, Number(v)/100)); const volEl=document.getElementById('vol'); if(volEl) volEl.value=String(Math.round(vol*100)); }catch{} }
  function applyMuteUI(){ const b=document.getElementById('muteBtnHeader'); if(!b) return; if(muted){ b.classList.add('muted'); b.textContent='ðŸ”‡'; } else { b.classList.remove('muted'); b.textContent='ðŸ”Š'; } }
  function applyVolume(){ if(master) master.gain.value = muted ? 0 : vol; }
  function setMuted(m){ muted=m; applyVolume(); try{ localStorage.setItem(LS.muted, m?'1':'0'); }catch{} applyMuteUI(); }
  function setVolume(v){ vol=Math.max(0,Math.min(1,v)); applyVolume(); try{ localStorage.setItem(LS.vol,String(Math.round(vol*100))); }catch{} }
  function arm(){ ensureCtx(); if(started) return; started=true; }
  function point(){ if(!ctx||muted) return; ensureCtx(); const now=ctx.currentTime; const base=660; const notes=[1,1.25,1.5].map(r=>base*r); notes.forEach((f,i)=>{ const t=now+i*0.045; const o=new OscillatorNode(ctx,{type:'triangle',frequency:f}); const g=new GainNode(ctx,{gain:0.0001}); const p=new StereoPannerNode(ctx,{pan:(i-1)*0.35}); g.gain.setValueAtTime(0.0001,t); g.gain.exponentialRampToValueAtTime(0.12,t+0.02); g.gain.exponentialRampToValueAtTime(0.0001,t+0.22); o.connect(g).connect(p).connect(master); o.start(t); o.stop(t+0.24); }); }
  function hit(){ if(!ctx||muted) return; ensureCtx(); const now=ctx.currentTime; const noise=ctx.createBufferSource(); const len=Math.floor(ctx.sampleRate*0.25); const buf=ctx.createBuffer(1,len,ctx.sampleRate); const d=buf.getChannelData(0); for(let i=0;i<len;i++){ const t=i/len; d[i]=(Math.random()*2-1)*(1-t); } noise.buffer=buf; const lp=new BiquadFilterNode(ctx,{type:'lowpass',frequency:900,Q:0.7}); const ng=new GainNode(ctx,{gain:0.0001}); ng.gain.setValueAtTime(0.0001,now); ng.gain.exponentialRampToValueAtTime(0.4,now+0.01); ng.gain.exponentialRampToValueAtTime(0.0001,now+0.25); noise.connect(lp).connect(ng).connect(master); noise.start(now); noise.stop(now+0.26); const o=new OscillatorNode(ctx,{type:'square',frequency:200}); const og=new GainNode(ctx,{gain:0.0001}); o.frequency.exponentialRampToValueAtTime(70,now+0.2); og.gain.setValueAtTime(0.0001,now); og.gain.exponentialRampToValueAtTime(0.25,now+0.01); og.gain.exponentialRampToValueAtTime(0.0001,now+0.22); o.connect(og).connect(master); o.start(now); o.stop(now+0.22); }
  return { ensureCtx, arm, setMuted, setVolume, toggleMute(){ setMuted(!muted); }, point, hit };
})();

function vibrate(ms){ if(navigator.vibrate) try{ navigator.vibrate(ms); }catch{} }

/* Actions */
function flap(){
  if(gameState === 'start'){ gameState='playing'; bird.vy = CONFIG.flapVelocity; updateUI(); return; }
  if(gameState === 'playing'){ bird.vy = CONFIG.flapVelocity; return; }
  if(gameState === 'gameover'){ resetGame(); return; } // 1er clic aprÃ¨s game over = retour en stationnaire
}

/* Collisions */
function checkCollision(){
  if(bird.y - bird.radius <= 0) return true;
  if(bird.y + bird.radius >= CONFIG.baseHeight - CONFIG.groundHeight) return true;
  for(const p of pipes){
    if(bird.x + bird.radius > p.x && bird.x - bird.radius < p.x + p.width){
      if(bird.y - bird.radius < p.topHeight || bird.y + bird.radius > p.topHeight + p.gap) return true;
    }
  }
  return false;
}

/* Update & Draw */
function update(dt){
  for(const c of clouds){ c.x -= c.speed * dt * 0.25; if(c.x < -c.size*2) c.x = CONFIG.baseWidth + c.size; }
  if(gameState !== 'playing') return;
  bird.vy += CONFIG.gravity * dt; bird.y += bird.vy * dt;
  for(const p of pipes){
    p.x -= CONFIG.pipeSpeed * dt;
    if(!p.passed && p.x + p.width < bird.x){
      p.passed = true; score += 1; SFX.point(); if(score > highScore){ highScore = score; saveHighScore(); }
    }
  }
  pipes = pipes.filter(p => p.x + p.width > -50);
  spawnTimer += dt*1000; if(spawnTimer > CONFIG.pipeSpawnInterval){ spawnTimer = 0; spawnPipe(); }
  if(checkCollision()){ gameState='gameover'; SFX.hit(); updateUI(); }
}

function drawCloud(c){
  ctx.beginPath(); ctx.fillStyle='rgba(255,255,255,0.92)';
  ctx.arc(c.x, c.y, c.size*0.6, 0, Math.PI*2);
  ctx.arc(c.x + c.size*0.45, c.y + c.size*0.05, c.size*0.5, 0, Math.PI*2);
  ctx.arc(c.x - c.size*0.45, c.y + c.size*0.05, c.size*0.45, 0, Math.PI*2);
  ctx.fill();
}

function draw(){
  const cs = getComputedStyle(document.documentElement);
  const sky1 = cs.getPropertyValue('--sky1')||'#70c5ce';
  const sky2 = cs.getPropertyValue('--sky2')||'#a7e7f0';
  const groundColor = cs.getPropertyValue('--ground')||'#ded895';
  const pipe1 = cs.getPropertyValue('--pipe1')||'#2ea44f';

  // fond
  ctx.fillStyle = sky1; ctx.fillRect(0,0,CONFIG.baseWidth, CONFIG.baseHeight);
  const g = ctx.createLinearGradient(0,0,0,CONFIG.baseHeight); g.addColorStop(0,sky1); g.addColorStop(0.7,sky2); ctx.fillStyle=g; ctx.fillRect(0,0,CONFIG.baseWidth, CONFIG.baseHeight);

  for(const c of clouds) drawCloud(c);

  // collines
  ctx.fillStyle = '#6bb07e';
  ctx.beginPath();
  ctx.moveTo(0, CONFIG.baseHeight*0.78);
  ctx.quadraticCurveTo(CONFIG.baseWidth*0.25, CONFIG.baseHeight*0.68, CONFIG.baseWidth*0.5, CONFIG.baseHeight*0.78);
  ctx.quadraticCurveTo(CONFIG.baseWidth*0.75, CONFIG.baseHeight*0.86, CONFIG.baseWidth, CONFIG.baseHeight*0.78);
  ctx.lineTo(CONFIG.baseWidth, CONFIG.baseHeight); ctx.lineTo(0, CONFIG.baseHeight); ctx.closePath(); ctx.fill();

  // tuyaux
  for(const p of pipes){
    const bodyGrad = ctx.createLinearGradient(p.x,0,p.x+p.width,0);
    bodyGrad.addColorStop(0,pipe1); bodyGrad.addColorStop(1, cs.getPropertyValue('--pipe2')||'#1f7a3a');
    ctx.fillStyle = bodyGrad;
    ctx.fillRect(p.x,0,p.width,p.topHeight);
    ctx.beginPath(); ctx.ellipse(p.x+p.width/2,p.topHeight,p.width/2,10,0,Math.PI,0); ctx.fill();
    ctx.fillStyle='rgba(0,0,0,0.12)'; ctx.fillRect(p.x, Math.max(0,p.topHeight-8), p.width,6);

    const bottomY = p.topHeight + p.gap;
    ctx.fillStyle = bodyGrad;
    ctx.fillRect(p.x,bottomY,p.width,CONFIG.baseHeight-CONFIG.groundHeight-bottomY);
    ctx.beginPath(); ctx.ellipse(p.x+p.width/2,bottomY,p.width/2,10,0,0,Math.PI); ctx.fill();
    ctx.fillStyle='rgba(0,0,0,0.12)'; ctx.fillRect(p.x,bottomY,p.width,6);
  }

  // sol
  ctx.fillStyle = groundColor;
  ctx.fillRect(0, CONFIG.baseHeight-CONFIG.groundHeight, CONFIG.baseWidth, CONFIG.groundHeight);
  ctx.strokeStyle='rgba(0,0,0,0.06)'; ctx.lineWidth=1;
  for(let i=0;i<CONFIG.baseWidth;i+=16){ ctx.beginPath(); ctx.moveTo(i, CONFIG.baseHeight-CONFIG.groundHeight+6); ctx.lineTo(i+8, CONFIG.baseHeight-CONFIG.groundHeight+4); ctx.stroke(); }

  // ombre + oiseau
  ctx.beginPath();
  const shadowScale = Math.max(0.6, 1 - Math.abs(bird.vy)/800);
  ctx.ellipse(bird.x+6, Math.min(CONFIG.baseHeight-CONFIG.groundHeight-6, bird.y+bird.radius+12), bird.radius*0.9*shadowScale, bird.radius*0.45*shadowScale, 0, 0, Math.PI*2);
  ctx.fillStyle='rgba(0,0,0,0.14)'; ctx.fill();

  ctx.beginPath(); ctx.fillStyle='#ffd54a'; ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI*2); ctx.fill();
  ctx.beginPath(); ctx.fillStyle='#ff9f3b'; ctx.moveTo(bird.x+bird.radius*0.8, bird.y); ctx.lineTo(bird.x+bird.radius*1.4, bird.y-6); ctx.lineTo(bird.x+bird.radius*1.4, bird.y+6); ctx.closePath(); ctx.fill();
  ctx.beginPath(); ctx.fillStyle='#2a2a2a'; ctx.arc(bird.x+bird.radius*0.32, bird.y-bird.radius*0.18, Math.max(3,bird.radius*0.14), 0, Math.PI*2); ctx.fill();

  ctx.save(); ctx.translate(bird.x, bird.y);
  const t = performance.now()/1000;
  const tilt = Math.max(-0.9, Math.min(0.9, bird.vy/600));
  ctx.rotate(tilt);
  const wingFlap = Math.sin(t*12)*0.9;
  ctx.beginPath(); ctx.fillStyle='#f2b236';
  ctx.ellipse(-bird.radius*0.2, bird.radius*0.1 + wingFlap*6, bird.radius*0.6, bird.radius*0.25, wingFlap*0.35, 0, Math.PI*2);
  ctx.fill(); ctx.restore();

  if(gameState==='gameover'){ ctx.fillStyle='rgba(0,0,0,0.35)'; ctx.fillRect(0,0,CONFIG.baseWidth,CONFIG.baseHeight); }

  // score
  ctx.fillStyle = cs.getPropertyValue('--text')||'rgba(255,255,255,0.95)';
  ctx.textAlign='center'; ctx.font='20px system-ui, Arial';
  ctx.fillText(`Score: ${score}`, CONFIG.baseWidth/2, 34);
}

function loop(ts){
  if(!lastTime) lastTime = ts;
  const dt = Math.min(0.05, (ts - lastTime)/1000); // clamp doux pour Ã©viter le slow-mo perceptible
  lastTime = ts;
  update(dt); draw();
  requestAnimationFrame(loop);
}

/* UI */
function updateUI(){
  const center = document.getElementById('centerMsg');
  const title  = document.getElementById('title');
  const sub    = document.getElementById('sub');
  const startHint = document.getElementById('startHint');
  const startBtn  = document.getElementById('startBtn');
  if(gameState==='start'){
    center.style.display='block';
    title.textContent='AÃ©roPlume';
    sub.textContent = showHints ? 'PrÃªt ?' : '';
    startBtn.textContent='DÃ©marrer';
    startHint.style.display='block';
  } else if(gameState==='playing'){
    center.style.display='none';
    startHint.style.display='none';
  } else if(gameState==='gameover'){
    center.style.display='block';
    title.textContent='Fin du vol';
    sub.textContent=`Score: ${score} â€” Meilleur: ${highScore}`;
    startBtn.textContent='Recommencer';
    startHint.style.display='none';
  }
}

/* Centrage/scale vraiment fiable (gÃ¨re safe-area + visualViewport offset) */
function setCanvasScale(){
  const holder = document.getElementById('canvasHolder');
  const header = document.querySelector('header');
  const vv = window.visualViewport;
  const vw = vv ? vv.width : window.innerWidth;
  const vh = vv ? vv.height : window.innerHeight;
  const insetL = vv ? vv.offsetLeft : 0;
  const insetT = vv ? vv.offsetTop : 0;
  const insetR = vv ? (window.innerWidth - (vv.offsetLeft + vw)) : 0;

  // applique des paddings latÃ©raux pour compenser lâ€™offset en paysage iOS
  holder.style.paddingLeft = insetL + 'px';
  holder.style.paddingRight = insetR + 'px';

  const headerH = (header?.offsetHeight||0);
  const availableW = Math.max(320, vw);
  const availableH = Math.max(320, vh - headerH);

  const scale = Math.min(availableW/CONFIG.baseWidth, availableH/CONFIG.baseHeight);
  const cssW = Math.round(CONFIG.baseWidth * scale);
  const cssH = Math.round(CONFIG.baseHeight * scale);

  canvas.style.width  = cssW + 'px';
  canvas.style.height = cssH + 'px';

  // assurer un centrage vertical stable
  holder.style.minHeight = Math.round(availableH) + 'px';
}

function init(){
  canvas = document.getElementById('game'); ctx = canvas.getContext('2d');
  loadHighScore(); createClouds(); applyTheme(currentTheme); updateUI();

  SFX.ensureCtx();
  document.addEventListener('pointerdown', () => SFX.arm(), { once:true });
  document.addEventListener('keydown', () => SFX.arm(), { once:true });

  document.getElementById('muteBtnHeader').addEventListener('click', e=>{ e.stopPropagation(); SFX.toggleMute(); });
  document.getElementById('themeSelectHeader').addEventListener('change', e=>{ applyTheme(e.target.value); });

  function keyHandler(e){
    const active = document.activeElement, ignore=['INPUT','TEXTAREA','SELECT'];
    if(active && ignore.includes(active.tagName)) return;
    const isSpace = (e.code==='Space') || (e.key===' ') || (e.key==='Spacebar') || (e.keyCode===32);
    if(isSpace){ e.preventDefault(); flap(); }
  }
  document.addEventListener('keydown', keyHandler, true);
  window.addEventListener('keydown', keyHandler, false);

  canvas.addEventListener('pointerdown', e=>{ e.preventDefault(); canvas.focus(); flap(); });
  canvas.addEventListener('touchstart', e=>{ e.preventDefault(); canvas.focus(); flap(); }, {passive:false});
  canvas.addEventListener('mouseenter', ()=>{ try{ canvas.focus(); }catch{} });

  // bouton DÃ©marrer/Recommencer
  const startBtn = document.getElementById('startBtn');
  startBtn.addEventListener('click', e=>{
    e.preventDefault(); e.stopPropagation();
    if(gameState==='gameover'){ resetGame(); return; }
    if(gameState==='start'){ gameState='playing'; updateUI(); return; }
  });

  canvas.setAttribute('tabindex','0'); setTimeout(()=>{ try{ canvas.focus(); }catch{} },80);

  window.addEventListener('resize', setCanvasScale);
  window.addEventListener('orientationchange', setCanvasScale);
  if(window.visualViewport){
    window.visualViewport.addEventListener('resize', setCanvasScale);
    window.visualViewport.addEventListener('scroll', setCanvasScale); // utile en paysage
  }

  setCanvasScale();
  requestAnimationFrame(loop);
}

if(document.readyState==='loading') document.addEventListener('DOMContentLoaded', init); else init();

setTimeout(()=>{ if(pipes.length===0) spawnPipe(); }, 600);
